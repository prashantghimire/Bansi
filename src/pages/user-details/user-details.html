<ion-header>

  <ion-navbar>
    <ion-title>user-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/flip.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{user.name}}
      </ion-card-title>
        <ion-item><ion-icon name="contact" color="primary"></ion-icon> {{user.username}}</ion-item>
        <ion-item><ion-icon name="home" color="secondary"></ion-icon> {{user.address.street}} {{user.address.suite}}</ion-item>
        <ion-item><ion-icon name="compass"></ion-icon> {{user.address.city}}</ion-item>
        <ion-item><ion-icon name="send"></ion-icon> {{user.email}}</ion-item>
        <ion-item><ion-icon name="link"></ion-icon>{{user.website }}</ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
