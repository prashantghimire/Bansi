<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="goToNext()">Next</button>
  <ion-list>
    <ion-item *ngFor="let user of users">

      <ion-icon name="person" item-start></ion-icon>
      <p>{{user.name}}</p>
      <button ion-button clear item-end>View</button>

    </ion-item>
  </ion-list>
</ion-content>
